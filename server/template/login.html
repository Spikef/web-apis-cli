<!--用户登录 添加管理员用户-->

<div class="modal fade" tabindex="-2" id="dialog-login">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </span>
                <h4 class="modal-title">管理员登录</h4>
            </div>

            <div class="modal-body">
                <ul class="media-list">
                    <li class="media">
                        <div class="media-left">
                            <i class="fa fa-user fa-5x"></i>
                        </div>
                        <div class="media-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="login-username" class="col-sm-4 control-label">用户名</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" id="login-username" placeholder="Username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="login-password" class="col-sm-4 control-label">密码</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </li>
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        <p></p>
                    </div>
                </ul>

            </div>

            <div class="modal-footer">
                <span class="btn btn-default" data-dismiss="modal" id="admin-login-cancel"> 取 消 </span>
                <span class="btn btn-info" id="admin-login"> 登 录 </span>
            </div>
        </div>
    </div>
</div>
